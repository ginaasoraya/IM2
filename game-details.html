<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="game-details.css">
</head>

<body>
    <div id="js-preloader" class="loaded">Loading...</div>
    <div class="back-button">
        <a href="index.html">Zurück zur Startseite</a>
    </div>
    <div class="container">
        <div id="game-details">
            <div class="title-box">
                <h1 class="game-title">Spielname</h1>
            </div>
            <img class="game-image" src="" alt="Spielbild">
            <p class="game-description">Beschreibung des Spiels</p>
            <p>Veröffentlichungsdatum: <span class="game-release-date">Datum</span></p>
            <p>Bewertung: <span class="game-rating">Bewertung</span></p>
            <p>Plattformen: <span class="game-platforms">Plattformen</span></p>
        </div>
    </div>
    <script src="game-details.js"></script>
</body>

</html>
